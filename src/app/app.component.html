<div class="container-fluid">
  <div class="card">
  <h5 class="card-header card-header-color">User Registration</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="form-group col">
          <label for="">Title</label>
          <select class="form-control" formControlName="title">
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
            <option value="Miss">Miss.</option>
            <option value="Ms">Ms.</option>
          </select>
        </div>

        <div class="form-group col-5">
          <label for="firstname">FirstName</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            required
          />
        </div>
        <div class="form-group col-5">
          <label for="lastname">LastName</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group col-5">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group col-5">
          <label for="Email">DOB</label>
          <input
            type="date"
            class="form-control"
            formControlName="dob"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group col-5">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            required
          />
        </div>
        <div class="form-group col-5">
          <label for="cpassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group form-check m-3">
          <label for="acceptTerms">Accept Terms & Conditions</label>
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="acceptTerms"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success m-2">{{buttonText}}</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <h5 class="card-header card-header-color">User List</h5>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col">
        <table class="table table-striped responsive">
          <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Actions</th>
          </tr>

          <tr *ngFor="let user of users">
            <td>{{ user.title }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.dob }}</td>
            <td>
              <i class="fa fa-edit" style="color: green" (click)="edit(user.id)"></i>
              <i class="fa fa-trash" style="color: red" (click)="delete(user.id)"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

</div>
